<ng-container *ngIf="searchHistory && searchHistory.length > 0; else noHistory">
  <div class="history-container">
    <div class="history-list">
    <div class="title">Search History</div>
      <ul>
        <li class="list-item" *ngFor="let item of searchHistory">{{ item }}</li>
      </ul>
    </div>
  </div>
</ng-container>
<ng-template #noHistory>
  <div class="no-history">No search history available.</div>
</ng-template>
