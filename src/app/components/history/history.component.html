<ng-container *ngIf="searchHistory && searchHistory.length > 0; else noHistory">
  <div class="history-container">
    <h1 class="title">Search History</h1>
    <div class="pokemon-list">
      <div class="pokemon-card" *ngFor="let pokemon of pokemons">
        <div class="name">{{ pokemon.name }}</div>
        <div class="card-body">
          <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" class="pokemon-image">
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #noHistory>
  <div class="no-history">No search history available.</div>
</ng-template>
